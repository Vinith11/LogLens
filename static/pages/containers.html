<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogLens - Containers</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>LogLens</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="../index.html">
                            <span class="icon">⊞</span>
                            <span class="label">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="containers.html">
                            <span class="icon">⊡</span>
                            <span class="label">Containers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="images.html">
                            <span class="icon">⊟</span>
                            <span class="label">Images</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="volumes.html">
                            <span class="icon">⊠</span>
                            <span class="label">Volumes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="">
                            <span class="icon">⚙</span>
                            <span class="label">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Containers</h1>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab-button active" data-filter="all">All</button>
                <button class="tab-button" data-filter="running">Running</button>
                <button class="tab-button" data-filter="stopped">Stopped</button>
            </div>

            <!-- Containers Grid -->
            <div class="containers-grid">
                <!-- Container 1 -->
                <div class="container-card" data-status="running">
                    <div class="container-header">
                        <h3>wonderful_wozniak</h3>
                        <p class="container-image">nginx:latest</p>
                    </div>
                    <div class="container-footer">
                        <span class="status running">running</span>
                        <span class="ports">80/tcp, 443/tcp</span>
                    </div>
                </div>

                <!-- Container 2 -->
                <div class="container-card" data-status="stopped">
                    <div class="container-header">
                        <h3>eager_einstein</h3>
                        <p class="container-image">mongodb:latest</p>
                    </div>
                    <div class="container-footer">
                        <span class="status stopped">stopped</span>
                        <span class="ports">27017/tcp</span>
                    </div>
                </div>

                <!-- Container 3 -->
                <div class="container-card" data-status="running">
                    <div class="container-header">
                        <h3>focused_feynman</h3>
                        <p class="container-image">redis:latest</p>
                    </div>
                    <div class="container-footer">
                        <span class="status running">running</span>
                        <span class="ports">6379/tcp</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript for tab switching -->
    <script src="/static/js/containers.js"></script>
</body>
</html>
